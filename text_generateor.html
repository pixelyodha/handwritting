<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Handwriting Converter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Apply the Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        /* Custom scrollbar for text area */
        #text-input::-webkit-scrollbar {
            width: 8px;
        }
        #text-input::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* coolGray-300 */
            border-radius: 4px;
        }
        /* Hide the default file input text */
        #font-file {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 md:p-10 border-t-8 border-indigo-600">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight sm:text-4xl">
                Personalized Digital Handwriting
            </h1>
            <p class="mt-2 text-lg text-gray-500">
                Upload your custom font and convert typed text into your own handwriting style.
            </p>
        </header>

        <!-- Main Interface Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Controls -->
            <div class="lg:col-span-1 space-y-6 bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-xl font-semibold text-indigo-700 border-b pb-2">1. Your Custom Font</h2>

                <!-- Font Upload Section -->
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 transition duration-300 ease-in-out hover:border-indigo-500">
                    <label for="font-file" id="font-upload-label" class="cursor-pointer block text-center">
                        <svg class="mx-auto h-12 w-12 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                        <p class="mt-1 text-sm font-medium text-indigo-600">Click to upload your TTF font</p>
                        <p class="text-xs text-gray-500" id="font-status">No font selected</p>
                        <input type="file" id="font-file" accept=".ttf,.otf" onchange="handleFontUpload(event)">
                    </label>
                </div>
                
                <h2 class="text-xl font-semibold text-indigo-700 border-b pb-2 mt-6">2. Download Settings</h2>

                <!-- Settings: Font Size and Line Height -->
                <div class="space-y-4">
                    <div>
                        <label for="font-size" class="block text-sm font-medium text-gray-700">Font Size (px)</label>
                        <input type="number" id="font-size" value="16" min="8" max="48" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                    </div>
                    <div>
                        <label for="line-height" class="block text-sm font-medium text-gray-700">Line Spacing (Multiplier)</label>
                        <input type="number" id="line-height" value="1.5" min="1.0" max="3.0" step="0.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                    </div>
                </div>

                <!-- Action Button -->
                <button onclick="generatePDF()" id="generate-button" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-lg transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center" disabled>
                    <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Convert to PDF
                </button>
            </div>

            <!-- Right Column: Text Area and Preview -->
            <div class="lg:col-span-2 space-y-6">
                <h2 class="text-xl font-semibold text-indigo-700 border-b pb-2">3. Input Text</h2>

                <!-- Text Input Area -->
                <div>
                    <textarea id="text-input" rows="18" placeholder="Paste the text you want converted into your handwriting here..." 
                              class="w-full p-4 border border-gray-300 rounded-lg shadow-md focus:border-indigo-500 focus:ring-indigo-500 resize-none text-base" 
                              oninput="updatePreview()"
                              style="font-family: 'Inter', sans-serif;"></textarea>
                </div>

                <h2 class="text-xl font-semibold text-indigo-700 border-b pb-2">Live Preview</h2>
                
                <!-- Preview Area -->
                <div id="text-preview" 
                     class="min-h-[100px] border border-gray-300 bg-white p-4 rounded-lg shadow-inner overflow-y-auto whitespace-pre-wrap transition-colors duration-300"
                     style="line-height: 1.5; font-size: 16px;">
                    Type in the box above and upload your font to see the preview.
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal/Message Box (Replaces alert()) -->
    <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-sm w-full p-6 transform transition-all">
            <h3 id="message-title" class="text-xl font-bold text-gray-900 mb-3"></h3>
            <p id="message-content" class="text-gray-700 mb-6"></p>
            <button onclick="closeMessage()" class="w-full py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700">
                Close
            </button>
        </div>
    </div>

    <script type="module">
        // Import necessary components from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs, limit, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase and App variables
        let app;
        let db;
        let auth;
        let userId = 'anonymous';

        // --- GLOBAL APP STATE ---
        let customFontName = '';
        let customFontUrl = '';
        let isFontLoaded = false;
        
        // Use the mandatory global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        /**
         * Custom alert box function
         * @param {string} title 
         * @param {string} content 
         */
        window.showMessage = (title, content) => {
            document.getElementById('message-title').textContent = title;
            document.getElementById('message-content').textContent = content;
            document.getElementById('message-box').classList.remove('hidden');
            document.getElementById('message-box').classList.add('flex');
        };

        window.closeMessage = () => {
            document.getElementById('message-box').classList.add('hidden');
            document.getElementById('message-box').classList.remove('flex');
        };

        // --- FIREBASE INITIALIZATION AND AUTHENTICATION ---
        async function initializeFirebase() {
            if (!firebaseConfig) {
                console.error("Firebase config is missing.");
                return;
            }

            try {
                // Set debug logging for Firestore
                setLogLevel('Debug');
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser ? auth.currentUser.uid : 'anonymous';
                console.log(`Firebase Initialized. User ID: ${userId}`);

            } catch (error) {
                console.error("Error during Firebase initialization or sign-in:", error);
                showMessage("Initialization Error", "Could not connect to the database. Please check the console for details.");
            }
        }

        // --- FONT STORAGE AND RETRIEVAL ---

        /**
         * Saves the font URL to Firestore under the current user's private path.
         * Note: This only saves the URL/reference, the actual font file is stored
         * in the browser's memory for immediate use. For a real app, the font file
         * would be uploaded to Firebase Storage (not covered here).
         * @param {string} fontName 
         * @param {string} fontUrl 
         */
        async function saveFontReference(fontName, fontUrl) {
            if (!db || !userId) {
                console.error("Database or User ID not available for saving font.");
                return;
            }

            // Path: /artifacts/{appId}/users/{userId}/handwriting_fonts/default_font
            const fontRef = doc(db, 
                'artifacts', appId, 
                'users', userId, 
                'handwriting_fonts', 'default_font'
            );

            try {
                await setDoc(fontRef, {
                    fontName: fontName,
                    fontUrl: fontUrl, // Stores the base64/object URL
                    uploadedAt: new Date().toISOString()
                });
                console.log("Font reference saved successfully.");
            } catch (e) {
                console.error("Error saving font reference: ", e);
            }
        }
        
        /**
         * Attempts to load the previously saved font URL on app startup.
         */
        async function loadFontReference() {
            if (!db || !userId) return;

            // Path: /artifacts/{appId}/users/{userId}/handwriting_fonts/default_font
            const fontRef = doc(db, 
                'artifacts', appId, 
                'users', userId, 
                'handwriting_fonts', 'default_font'
            );

            try {
                const docSnap = await getDoc(fontRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const url = data.fontUrl;
                    const name = data.fontName;

                    if (url && name) {
                        // Attempt to load the font from the stored URL
                        loadFontToDocument(name, url);
                        customFontName = name;
                        customFontUrl = url;
                        isFontLoaded = true;
                        document.getElementById('font-status').textContent = `Loaded from save: ${name}`;
                        document.getElementById('generate-button').disabled = false;
                        updatePreview();
                        showMessage("Welcome Back!", `Your last uploaded font, "${name}", has been loaded.`);
                    }
                }
            } catch (e) {
                console.error("Error loading saved font reference: ", e);
            }
        }

        // --- FONT HANDLING FUNCTIONS ---

        /**
         * Adds the custom font to the document's head so it can be used in CSS.
         * @param {string} name 
         * @param {string} url 
         */
        function loadFontToDocument(name, url) {
            // Remove previous font style tag if it exists
            const existingStyle = document.getElementById('custom-font-style');
            if (existingStyle) {
                existingStyle.remove();
            }

            // Create new font face
            const style = document.createElement('style');
            style.id = 'custom-font-style';
            style.textContent = `
                @font-face {
                    font-family: '${name}';
                    src: url('${url}') format('truetype');
                    font-weight: normal;
                    font-style: normal;
                    /* Ensure font loads quickly */
                    font-display: swap; 
                }
            `;
            document.head.appendChild(style);
        }

        /**
         * Handles the user selecting a font file.
         * @param {Event} event 
         */
        window.handleFontUpload = (event) => {
            const file = event.target.files[0];
            const fontStatus = document.getElementById('font-status');
            const generateButton = document.getElementById('generate-button');
            const previewElement = document.getElementById('text-preview');
            
            isFontLoaded = false;
            generateButton.disabled = true;
            fontStatus.textContent = 'Processing...';
            previewElement.style.fontFamily = 'Inter, sans-serif'; // Reset preview font

            if (!file) {
                fontStatus.textContent = 'No font selected';
                return;
            }

            if (!file.name.match(/\.(ttf|otf)$/i)) {
                showMessage("File Type Error", "Please upload a valid font file (.ttf or .otf).");
                fontStatus.textContent = 'Invalid file type';
                return;
            }

            customFontName = file.name.replace(/\.[^/.]+$/, ""); // Use file name as font family
            const reader = new FileReader();

            reader.onload = (e) => {
                const fontUrl = e.target.result;
                customFontUrl = fontUrl;
                
                // 1. Load the font into the document
                loadFontToDocument(customFontName, fontUrl);

                // 2. Test if the font can be used immediately
                isFontLoaded = true; // Assume success for simplicity and proceed

                // 3. Update UI and enable conversion
                fontStatus.textContent = `Font loaded: ${customFontName}`;
                generateButton.disabled = false;
                
                // 4. Update preview with new font
                updatePreview();

                // 5. Save the font reference (URL) to Firebase for persistence
                saveFontReference(customFontName, fontUrl);

                showMessage("Font Ready!", `Your custom handwriting font "${customFontName}" has been successfully loaded and saved.`);
            };

            reader.onerror = () => {
                fontStatus.textContent = 'Error reading file';
                showMessage("File Error", "There was an error reading the font file.");
            };

            reader.readAsDataURL(file);
        };

        /**
         * Updates the live preview area based on input text and font settings.
         */
        window.updatePreview = () => {
            const input = document.getElementById('text-input').value;
            const preview = document.getElementById('text-preview');
            const fontSize = document.getElementById('font-size').value;
            const lineHeight = document.getElementById('line-height').value;

            // Use the custom font only if it's loaded, otherwise use a default handwriting font or Inter
            if (isFontLoaded && customFontName) {
                preview.style.fontFamily = `'${customFontName}', cursive, sans-serif`;
            } else {
                 // Fallback to a common system handwriting font if the custom one is not ready
                preview.style.fontFamily = 'cursive, Inter, sans-serif'; 
            }
            
            preview.style.fontSize = `${fontSize}px`;
            preview.style.lineHeight = lineHeight;
            preview.textContent = input || 'Type in the box above to see the preview.';
        };

        // --- PDF GENERATION FUNCTION ---

        /**
         * Generates and downloads a PDF using the custom font.
         */
        window.generatePDF = () => {
            if (!isFontLoaded) {
                showMessage("Action Required", "Please upload your custom .ttf or .otf font file first.");
                return;
            }

            const input = document.getElementById('text-input').value;
            if (!input.trim()) {
                showMessage("Empty Text", "Please enter some text in the input area to convert.");
                return;
            }

            // Start loading state
            const button = document.getElementById('generate-button');
            button.disabled = true;
            document.getElementById('spinner').classList.remove('hidden');

            try {
                // Initialize jsPDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    unit: 'mm',
                    format: 'a4'
                });

                // Add the font to jsPDF's VFS (Virtual File System)
                // This is a requirement for using custom fonts in jsPDF
                // Note: jsPDF only accepts base64 data for custom fonts.
                const fontBase64 = customFontUrl.split(',')[1];
                doc.addFileToVFS(`${customFontName}.ttf`, fontBase64);
                
                // Map the font to a name jsPDF can use internally
                doc.addFont(`${customFontName}.ttf`, customFontName, 'normal');
                
                // Get settings
                const fontSize = parseFloat(document.getElementById('font-size').value);
                const lineHeightMultiplier = parseFloat(document.getElementById('line-height').value);
                
                // Set the custom font and size
                doc.setFont(customFontName);
                doc.setFontSize(fontSize * 72 / 25.4); // Convert px to jsPDF units (approx 72dpi/25.4mm per inch)

                const pageWidth = doc.internal.pageSize.getWidth();
                const margin = 20; // 20mm margin on each side
                const maxLineWidth = pageWidth - 2 * margin;

                // Split text into lines that fit the page width
                // doc.splitTextToSize is crucial for proper wrapping
                const textLines = doc.splitTextToSize(input, maxLineWidth);

                let cursorY = margin;
                const lineHeight = fontSize * lineHeightMultiplier * 0.264583; // Convert pixels to mm approx.

                // Loop through lines and add pages as necessary
                for (const line of textLines) {
                    if (cursorY > doc.internal.pageSize.getHeight() - margin) {
                        doc.addPage();
                        cursorY = margin;
                    }
                    doc.text(line, margin, cursorY);
                    cursorY += lineHeight;
                }

                // Download the generated PDF file
                const timestamp = new Date().toISOString().slice(0, 10);
                doc.save(`handwriting-conversion-${timestamp}.pdf`);

            } catch (error) {
                console.error("PDF Generation Error:", error);
                showMessage("PDF Error", "An error occurred during PDF generation. This often happens if the font file is corrupted or not a standard TrueType font. Check the browser console for technical details.");
            } finally {
                // End loading state
                document.getElementById('spinner').classList.add('hidden');
                button.disabled = false;
            }
        };

        // --- INITIAL SETUP ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase().then(() => {
                 // After Firebase is ready, try to load a saved font
                 loadFontReference();
            });
            // Initial update of the preview text
            updatePreview();
            
            // Set listeners for settings changes to update preview
            document.getElementById('font-size').addEventListener('input', updatePreview);
            document.getElementById('line-height').addEventListener('input', updatePreview);
        });
    </script>
</body>
</html>
